<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clown</title>
    <style>
        #clown {
            position: relative;
            width: 600px;
        }
        .clickable {
            position: absolute;
            cursor: pointer;
            opacity: 0;
        }
        #nose {
            top: 400px;
            left: 270px;
            width: 60px;
            height: 60px;
        }
        #hat {
            top: 30px;
            left: 200px;
            width: 200px;
            height: 100px;
        }
        #shoes {
            top: 500px;
            left: 150px;
            width: 300px;
            height: 100px;
        }
        #soundcloud-frame {
            position: absolute;
            width: 0;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Interactive Clown</h1>
    <div id="clown-container">
        <img id="clown" src="https://i.imgur.com/hNlenRc.png" alt="Clown Image">
        <div id="nose" class="clickable" onclick="clickNose()"></div>
        <div id="hat" class="clickable" onclick="clickHat()"></div>
        <div id="shoes" class="clickable" onclick="clickShoes()"></div>
    </div>

    <script>
        function clickNose() {
            const clown = document.getElementById('clown');
            clown.style.transition = 'transform 0.1s';
            clown.style.transform = 'rotate(5deg)';
            setTimeout(() => {
                clown.style.transform = 'rotate(-5deg)';
                setTimeout(() => {
                    clown.style.transform = 'rotate(0deg)';
                }, 100);
            }, 100);

            // Randomly select one of the two SoundCloud URLs
            const soundUrls = [
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/1a-1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/2a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/3a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/4a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/5a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/6a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/7a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/8a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/9a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true',
                'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nopiforu2/10a1&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true'
            ];
            const selectedUrl = soundUrls[Math.floor(Math.random() * soundUrls.length)];

            // Create and embed SoundCloud iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'soundcloud-frame';
            iframe.width = '100%';
            iframe.height = '166';
            iframe.scrolling = 'no';
            iframe.frameBorder = 'no';
            iframe.allow = 'autoplay';
            iframe.src = selectedUrl;
            document.body.appendChild(iframe);
        }

        function clickHat() {
            alert("You tipped the clown's hat!");
        }

        function clickShoes() {
            alert("The clown is doing a funny dance!");
        }
    </script>
</body>
</html>
