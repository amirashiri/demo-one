<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clown</title>
    <style>
        #clown {
            position: relative;
            width: 300px;
        }
        .sensitive-area {
            position: absolute;
            cursor: pointer;
        }
        .spin {
            animation: spin 1s linear;
        }
        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        @keyframes dance {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        .dance {
            animation: dance 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Interactive Clown</h1>
    <p>Click on different parts of the clown to see what happens!</p>
    
    <div id="clown-container" style="position: relative;">
        <img id="clown" src="https://i.imgur.com/hNlenRc.png" alt="Clown Image">
        
        <!-- Sensitive Areas -->
        <div class="sensitive-area" id="nose" style="top: 120px; left: 130px; width: 30px; height: 30px;" onclick="honkNose()"></div>
        <div class="sensitive-area" id="hat" style="top: 20px; left: 100px; width: 100px; height: 50px;" onclick="spinHat()"></div>
        <div class="sensitive-area" id="bowtie" style="top: 230px; left: 110px; width: 80px; height: 40px;" onclick="clownDance()"></div>
    </div>

    <script>
        function honkNose() {
            const clown = document.getElementById('clown');
            clown.classList.add('wiggle');
            setTimeout(() => clown.classList.remove('wiggle'), 500);
        }

        function spinHat() {
            const clown = document.getElementById('clown');
            clown.classList.add('spin');
            setTimeout(() => clown.classList.remove('spin'), 1000);
        }

        function clownDance() {
            const clown = document.getElementById('clown');
            clown.classList.add('dance');
            setTimeout(() => clown.classList.remove('dance'), 1000);
        }
    </script>
</body>
</html>
